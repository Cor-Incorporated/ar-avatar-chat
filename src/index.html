<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cor.Inc AR Demo</title>

  <!-- A-Frame 1.7.0 -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <!-- AR.js (パターンマーカー用) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Three.js + three-vrm (Import Map) -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/",
        "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.4.2/lib/three-vrm.module.min.js"
      }
    }
  </script>

  <!-- VRMローダーコンポーネント -->
  <script type="module" src="./components/vrm-loader.js"></script>

  <!-- アニメーションコントローラー -->
  <script type="module" src="./components/vrm-animation-controller.js"></script>

  <!-- ボトムシートUI (TypeScript compiled) -->
  <script type="module" src="/dist/src/components/BottomSheet.js"></script>
  <script type="module" src="/dist/src/controllers/ChatController.js"></script>

  <link rel="stylesheet" href="/src/styles/bottom-sheet.css">

  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      font-family: sans-serif;
      z-index: 1000;
      border-radius: 8px;
      font-size: 14px;
      transition: opacity 0.3s ease;
    }
    #info h3 {
      margin: 0 0 4px 0;
      font-size: 16px;
    }
    #info p {
      margin: 2px 0;
      font-size: 13px;
    }
    #info.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>🐧 Cor.Inc AR Demo</h3>
    <p>📸 名刺のペンギンロゴにカメラを向けてください</p>
    <p id="status">⏳ 初期化中...</p>
  </div>

  <a-scene
    embedded
    arjs="patternRatio: 0.80; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <a-entity camera></a-entity>

    <!-- ペンギンロゴカスタムマーカー (Pattern Ratio: 0.80) -->
    <a-marker type="pattern" url="./assets/markers/penguin-marker.patt" id="marker">
      <!-- ライト（マーカー内に配置） -->
      <a-light type="ambient" intensity="0.9"></a-light>
      <a-light type="directional" intensity="1.0" position="1 2 1"></a-light>
      <a-light type="point" color="#ddddff" intensity="0.5" position="-1 2 1"></a-light>

      <!-- VRMアバター -->
      <a-entity
        id="avatar"
        vrm-loader="src: ./assets/models/avatar.vrm"
        vrm-animation-controller
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>
    </a-marker>
  </a-scene>

  <script type="module">
    // TypeScriptでコンパイルされたChatControllerをインポート
    import { ChatController } from '/dist/src/controllers/ChatController.js';

    const scene = document.querySelector('a-scene');

    scene.addEventListener('loaded', () => {
      const marker = document.querySelector('#marker');
      const info = document.querySelector('#info');

      marker.addEventListener('markerFound', () => {
        document.querySelector('#status').textContent = 'マーカー検出！';
        // マーカー検出時はインフォボックスを非表示
        info.classList.add('hidden');
      });

      marker.addEventListener('markerLost', () => {
        document.querySelector('#status').textContent = 'マーカーが見えません';
        // マーカー消失時はインフォボックスを表示
        info.classList.remove('hidden');
      });

      document.querySelector('#status').textContent = '準備完了！';

      // ボトムシートUIとチャットコントローラーを初期化
      // Vercel環境用：環境に応じてAPI URLを自動切り替え
      const apiUrl = window.location.hostname === 'localhost'
        ? 'http://localhost:3000/api/chat'
        : '/api/chat';
      
      console.log('[Init] API URL:', apiUrl);
      const chatController = new ChatController(apiUrl);

      console.log('ボトムシートUIが初期化されました');
    });

    window.addEventListener('error', (e) => {
      if (e.message && e.message.includes('camera')) {
        document.querySelector('#status').textContent = 'カメラへのアクセスを許可してください';
      }
    });

    const avatarEl = document.querySelector('#avatar');
    if (avatarEl) {
      avatarEl.addEventListener('vrm-load-error', () => {
        document.querySelector('#status').textContent = 'アバターのロードに失敗しました';
      });
    }
  </script>
</body>
</html>
